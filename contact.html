<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT WITH US</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="container">
        <h1>CONNECT WITH US</h1><br>
        <p> Indian multinational online used car marketplace headquartered in Gurgaon. The company is
            considered among the four major organised players in the used car segment in India.</p>
    </div>
    <div class="contact-box">
        <div class="contact-left">
            <h3>SENT YOUR REQUEST</h3><br>
            <div class="input-row">
                <div class="input-group">
                    <label for="">Name</label>
                    <input type="text" placeholder="Name" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">Phone </label>
                    <input type="text" placeholder="+91 9943679281" name="" id="">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="mahendrasign@gmail.com">
                </div>
                <div class="input-group">
                    <label for="">Subject</label>
                    <input type="text" placeholder="Your queries">
                </div>
            </div>
            <label for="">Message</label>
            <textarea  rows="5" placeholder="Your message"></textarea>
        <button type="button">Submit</button>
        </div>
    </div>
</body>

</html>
